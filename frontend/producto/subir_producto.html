<body>
  <header>
    <img class="img" src="../imagenes/logo.jpeg" alt="">
    <div class="logo">A.L.P Technology</div>
    <div class="botones">
     <button id="btn-subir">Subir Productos</button> 
     <div id="opciones-subir" class="opciones oculto">
     <button id="nuevo">Nuevo</button>
     <button id="usado">Usado</button>
     <button id="accesorio">Accesorios</button>
     </div>
  <button id="btn-eliminar">Eliminar Producto</button>
     <div id="opciones-eliminar" class="opciones oculto">
      <button>Nuevo</button>
      <button>Usado</button>
     </div>
    </div>
  </header>

   <section id="formulario-contenedor" class="oculto">
    <h2 id="titulo-formulario"></h2>
    <form id="form-producto" enctype="multipart/form-data">
      <input type="text" name="nombre" placeholder="Nombre del Producto" required>
      <input type="text" name="imagen_url" placeholder="URL de la imagen">
      <textarea name="descripcion" placeholder="Descripci칩n del Producto" required></textarea>
      <input type="number" name="precio" placeholder="Precio" required>
      <input type="number" name="stock" placeholder="Stock" required>
        <input type="hidden" name="estado" id="estado-producto" required>
        

      <button type="submit">Subir Producto</button>
      <p id="mensaje" class="mensaje-feedback oculto"></p>
    </form>

  </section>

<div id="formulario-editar" class="oculto">
  <form id="form-editar-producto">
  <input type="hidden" id="edit-id">
  <input type="text" id="edit-nombre" placeholder="Nombre">
  <textarea id="edit-descripcion" placeholder="Descripci칩n"></textarea>
  <input type="number" id="edit-precio" placeholder="Precio">
  <input type="number" id="edit-stock" placeholder="Stock">
  <button type="submit">Guardar cambios</button>
  <button type="button" onclick="document.getElementById('formulario-editar').classList.add('oculto')">Cancelar</button>

</form>
<p id="mensaje-edicion" class="mensaje-feedback oculto"></p>

</div>
