<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Producto</title>
  <link rel="stylesheet" href="subir_producto.css">
</head>
<body>

  <form id="form-producto" enctype="multipart/form-data">
    <h2>Subir Producto</h2>
    <input type="text" name="nombre" placeholder="Nombre del Producto" required>
    <input type="text" name="imagen_url" placeholder="URL de la imagen">
   <!-- <input type="file" name="imagen" accept="image/*" required>-->
    <textarea name="descripcion" placeholder="Descripción del Producto" required></textarea>
    <input type="number" name="precio" placeholder="Precio" required>
    <input type="number" name="stock" placeholder="Stock" required>
    <button type="submit">Subir Producto</button>
    <div class="mensaje" id="mensaje"></div>
  </form> 

 
<script src="subir_producto.js"></script>
</body>
</html>
